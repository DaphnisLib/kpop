<!DOCTYPE html>
<html> <head>
 <meta charset="utf-8">
 <title>KPOP 词典</title>
 <script src="1script.js"></script>
 <script>
 var response=prompt("What's your name?")
 alert(response+",let's start a journey of this magic Kpop world!")
 </script>
<link rel="stylesheet" href="kpopstyle.css">
</head>
<body>
  <div class="ts1">
  <p style="text-align: center;"><img src="welcome.gif" width="200g" height="133g"></p>
  <h1 style="text-align: center;">WELCOME TO A STRANGE WORLD</h1>
</div>
<div class="ts2">
  <h2>我们的四季</h2>
  <p ><img src="life.jpg" id="img" width="400g" height="225g" ></p>
    <button onclick="spring()">春</button>
    <button onclick="summer()">夏</button>
    <button onclick="autumn()">秋</button>
    <button onclick="winter()">冬</button>
  </div>
<div class="ts3">
  <h3>循环的十二度</h3>
  <p><img src="loona.gif" id="images" width="600g" height="400g"></p>
  <button onclick="Jan()">一月</button>
  <button onclick="Feb()">二月</button>
  <button onclick="Mar()">三月</button>
  <button onclick="Apr()">四月</button>
  <button onclick="May()">五月</button>
  <button onclick="Jun()">六月</button>
  <button onclick="Jul()">七月</button>
  <button onclick="Aug()">八月</button>
  <button onclick="Sept()">九月</button>
  <button onclick="Oct()">十月</button>
  <button onclick="Nov()">十一月</button>
  <button onclick="Dec()">十二月</button>
</div>
<div class="ts4">
  <h4>247行星环绕</h4>
  <p><img src="weeekly.jpg" id="gif" width="400g" height="266g"></p>
  <button onclick="Sunday()">日曜日</button>
  <button onclick="Monday()">月曜日</button>
  <button onclick="Tuesday()">火曜日</button>
  <button onclick="Wednesday()">水曜日</button>
  <button onclick="Thursday()">木曜日</button>
  <button onclick="Friday()">金曜日</button>
  <button onclick="Saturday()">土曜日</button>

  </body>
</html>
